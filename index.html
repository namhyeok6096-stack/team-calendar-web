<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Team Calendar - 팀 일정 관리">
    <title>Team Calendar</title>
    <style>
        :root {
            --bg: #0F172A; --bg2: #1E293B; --card: #1E293B; --card-hover: #334155;
            --border: #334155; --text: #F1F5F9; --text-muted: #94A3B8; --text-dim: #64748B;
            --primary: #3B82F6; --today-ring: #FBBF24; --selected: #3B82F6;
            --team-auto: #3B82F6; --team-qct: #10B981; --team-egl: #8B5CF6;
            --meeting-bg: rgba(59,130,246,0.15); --attend-bg: rgba(251,146,60,0.15);
            --shadow: 0 4px 24px rgba(0,0,0,0.3);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif; background:var(--bg); color:var(--text); min-height:100dvh; -webkit-tap-highlight-color:transparent; overflow-x:hidden; }
        .header { background:linear-gradient(135deg,#1E40AF,#7C3AED); padding:20px 16px 16px; position:sticky; top:0; z-index:100; }
        .header-top { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
        .app-title { font-size:11px; font-weight:600; color:rgba(255,255,255,0.7); letter-spacing:1px; text-transform:uppercase; }
        .month-title { font-size:20px; font-weight:700; text-align:center; flex:1; }
        .nav-btn { background:rgba(255,255,255,0.15); border:none; color:white; width:36px; height:36px; border-radius:10px; font-size:16px; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:all .2s; }
        .nav-btn:active { transform:scale(0.9); }
        .today-btn { background:rgba(255,255,255,0.2); border:none; color:white; padding:6px 14px; border-radius:8px; font-size:13px; font-weight:600; cursor:pointer; white-space:nowrap; }
        .team-chips { display:flex; gap:6px; flex-wrap:wrap; }
        .team-chip { padding:5px 12px; border-radius:20px; font-size:11px; font-weight:600; border:1.5px solid rgba(255,255,255,0.2); color:rgba(255,255,255,0.8); cursor:pointer; transition:all .2s; background:transparent; }
        .team-chip.active { background:rgba(255,255,255,0.25); border-color:rgba(255,255,255,0.5); color:white; }
        .category-tabs { display:flex; padding:0 16px; gap:0; margin-top:-1px; }
        .cat-tab { flex:1; text-align:center; padding:10px 0; font-size:12px; font-weight:600; color:var(--text-dim); border-bottom:2px solid transparent; cursor:pointer; transition:all .2s; }
        .cat-tab.active { color:var(--primary); border-bottom-color:var(--primary); }
        .calendar-container { padding:8px 12px 0; }
        .weekday-header { display:grid; grid-template-columns:repeat(7,1fr); text-align:center; font-size:11px; font-weight:600; color:var(--text-dim); padding:8px 0; }
        .weekday-header span:first-child { color:#EF4444; }
        .weekday-header span:last-child { color:#3B82F6; }
        .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:2px; }
        .day-cell { position:relative; aspect-ratio:1; display:flex; flex-direction:column; align-items:center; justify-content:center; border-radius:12px; cursor:pointer; transition:all .15s; gap:3px; }
        .day-cell:active { transform:scale(0.92); }
        .day-cell.other-month { opacity:0.3; }
        .day-cell.today { box-shadow:inset 0 0 0 2px var(--today-ring); }
        .day-cell.selected { background:var(--selected); box-shadow:0 2px 12px rgba(59,130,246,0.4); }
        .day-num { font-size:14px; font-weight:500; }
        .event-dots { display:flex; gap:3px; }
        .event-dot { width:4px; height:4px; border-radius:50%; }
        .event-panel { padding:16px; }
        .event-panel-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; padding:0 4px; }
        .event-panel-date { font-size:16px; font-weight:700; }
        .event-panel-count { font-size:12px; color:var(--text-dim); background:var(--bg2); padding:3px 10px; border-radius:12px; }
        .event-list { display:flex; flex-direction:column; gap:8px; }
        .event-list-empty { text-align:center; color:var(--text-dim); padding:32px 0; font-size:14px; }
        .event-item { display:flex; gap:12px; background:var(--card); border-radius:12px; padding:12px; border:1px solid var(--border); transition:all .2s; }
        .event-bar { width:3px; border-radius:2px; flex-shrink:0; }
        .event-info { flex:1; min-width:0; }
        .event-title { font-size:14px; font-weight:600; margin-bottom:4px; }
        .event-meta { display:flex; flex-wrap:wrap; gap:6px; align-items:center; font-size:11px; color:var(--text-muted); }
        .event-badge { padding:2px 8px; border-radius:6px; font-weight:600; font-size:10px; }
        .badge-meeting { background:var(--meeting-bg); color:#60A5FA; }
        .badge-attend { background:var(--attend-bg); color:#FB923C; }
        .badge-weekend { background:rgba(251,191,36,0.15); color:#FBBF24; }
        .team-tag { font-size:10px; font-weight:700; padding:2px 6px; border-radius:4px; text-transform:uppercase; }
        .team-tag.auto { background:rgba(59,130,246,0.15); color:#60A5FA; }
        .team-tag.qct { background:rgba(16,185,129,0.15); color:#34D399; }
        .team-tag.egl { background:rgba(139,92,246,0.15); color:#A78BFA; }
        .footer { text-align:center; padding:20px; font-size:11px; color:var(--text-dim); }
        .update-info { text-align:center; padding:4px; font-size:10px; color:var(--text-dim); background:var(--bg2); }
        .loading { text-align:center; padding:40px 0; color:var(--text-dim); }
        .error-msg { text-align:center; padding:40px 0; color:#EF4444; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(8px); } to { opacity:1; transform:translateY(0); } }
        .fade-in { animation:fadeIn .3s ease; }
    </style>
</head>

            <span class="app-title">TEAM CALENDAR</span>

    <div class="category-tabs">

    <div class="calendar-container">

            <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>

        <div class="calendar-grid" id="calendarGrid"></div>
    </div>
    <div class="event-panel" id="eventPanel">
        <div class="event-panel-header">
            <span class="event-panel-date" id="panelDate">날짜를 선택하세요</span>
            <span class="event-panel-count" id="panelCount"></span>

        <div class="event-list" id="eventList">
            <div class="event-list-empty">📅 날짜를 탭하면 일정이 표시됩니다</div>
        </div>
    </div>
    <div class="update-info">📅 마지막 업데이트: 2026-02-26 15:49</div>
    <div class="footer">© Team Calendar</div>

tendanceType":"Weekend","notes":""},{"id":"wd-2026-04-26-동섭","title":"주말 근무","date":"2026-04-26","time":"","allDay":true,"owner":"동섭","owners":["동섭"],"team":"","category":"Weekend","attendanceType":"Weekend","notes":""},{"id":"wd-2026-04-26-강원","title":"주말 근무","date":"2026-04-26","time":"","allDay":true,"owner":"강원","owners":["강원"],"team":"","category":"Weekend","attendanceType":"Weekend","notes":""}];

        // ===== State =====
        let currentYear, currentMonth;
        let allEvents = [];
        let selectedDate = null;
        let teamFilter = 'all';
        let catFilter = 'all';

        const TEAM_COLORS = { 'Automation':'#3B82F6','QCT':'#10B981','EGL':'#8B5CF6' };
        const TEAM_CLASSES = { 'Automation':'auto','QCT':'qct','EGL':'egl' };
        const DAY_NAMES = ['일','월','화','수','목','금','토'];

        function init() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            selectedDate = formatDate(today);
            loadEvents();
        }

        function formatDate(d) {
            return d.getFullYear() + '-' +
                String(d.getMonth()+1).padStart(2,'0') + '-' +
                String(d.getDate()).padStart(2,'0');
        }

        function loadEvents() {
            allEvents = ALL_EVENTS_DATA;
            renderCalendar();
            renderEvents();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            document.getElementById('monthTitle').textContent = currentYear + '년 ' + (currentMonth+1) + '월';
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth+1, 0);
            const startDow = firstDay.getDay();
            const totalDays = lastDay.getDate();
            const today = formatDate(new Date());
            const prevLast = new Date(currentYear, currentMonth, 0);
            for (let i = startDow-1; i >= 0; i--) {
                const d = prevLast.getDate() - i;
                const dt = new Date(currentYear, currentMonth-1, d);
                grid.appendChild(createDayCell(dt, true));
            }
            for (let d = 1; d <= totalDays; d++) {
                const dt = new Date(currentYear, currentMonth, d);
                const dateStr = formatDate(dt);
                const cell = createDayCell(dt, false);
                if (dateStr === today) cell.classList.add('today');
                if (dateStr === selectedDate) cell.classList.add('selected');
                grid.appendChild(cell);
            }
            const totalCells = grid.children.length;
            const remaining = (7 - (totalCells % 7)) % 7;
            for (let d = 1; d <= remaining; d++) {
                const dt = new Date(currentYear, currentMonth+1, d);
                grid.appendChild(createDayCell(dt, true));
            }
        }

        function createDayCell(date, isOtherMonth) {
            const dateStr = formatDate(date);
            const cell = document.createElement('div');
            cell.className = 'day-cell' + (isOtherMonth ? ' other-month' : '');
            cell.onclick = () => selectDate(dateStr, cell);
            const num = document.createElement('span');
            num.className = 'day-num';
            num.textContent = date.getDate();
            cell.appendChild(num);
            const dayEvents = getFilteredEventsForDate(dateStr);
            if (dayEvents.length > 0) {
                const dots = document.createElement('div');
                dots.className = 'event-dots';
                const teams = [...new Set(dayEvents.map(e => e.team))];
                teams.slice(0,4).forEach(t => {
                    const dot = document.createElement('div');
                    dot.className = 'event-dot';
                    dot.style.background = TEAM_COLORS[t] || '#64748B';
                    dots.appendChild(dot);
                });
                cell.appendChild(dots);
            }
            return cell;
        }

        function getFilteredEventsForDate(dateStr) {
            return allEvents.filter(e => {
                if (e.date !== dateStr) return false;
                if (teamFilter !== 'all' && e.team !== teamFilter) return false;
                if (catFilter !== 'all' && e.category !== catFilter) return false;
                return true;
            });
        }

        function selectDate(dateStr, cell) {
            selectedDate = dateStr;
            document.querySelectorAll('.day-cell.selected').forEach(c => c.classList.remove('selected'));
            if (cell) cell.classList.add('selected');
            renderEvents();
        }

        function renderEvents() {
            const panel = document.getElementById('eventList');
            const dateEl = document.getElementById('panelDate');
            const countEl = document.getElementById('panelCount');
            if (!selectedDate) { panel.innerHTML = '<div class="event-list-empty">📅 날짜를 탭하면 일정이 표시됩니다</div>'; return; }
            const d = new Date(selectedDate);
            dateEl.textContent = (d.getMonth()+1) + '월 ' + d.getDate() + '일 (' + DAY_NAMES[d.getDay()] + ')';
            const events = getFilteredEventsForDate(selectedDate);
            countEl.textContent = events.length > 0 ? events.length + '건' : '';
            if (events.length === 0) { panel.innerHTML = '<div class="event-list-empty">일정 없음 ✨</div>'; return; }
            events.sort((a,b) => { if (a.allDay && !b.allDay) return -1; if (!a.allDay && b.allDay) return 1; return (a.time||'').localeCompare(b.time||''); });
            panel.innerHTML = events.map(ev => {
                const color = TEAM_COLORS[ev.team] || '#64748B';
                const teamCls = TEAM_CLASSES[ev.team] || '';
                const isMeeting = ev.category === 'Meeting';
                const isWeekend = ev.category === 'Weekend';
                const badgeCls = isMeeting ? 'badge-meeting' : isWeekend ? 'badge-weekend' : 'badge-attend';
                const badgeText = isMeeting ? '미팅' : isWeekend ? '주말근무' : (ev.attendanceType || '근태');
                const timeText = ev.allDay ? '종일' : (ev.time || '');
                const owners = ev.owners || ev.owner || '';
                return '<div class="event-item fade-in"><div class="event-bar" style="background:'+color+'"></div><div class="event-info"><div class="event-title">'+escHtml(ev.title||badgeText)+'</div><div class="event-meta"><span class="team-tag '+teamCls+'">'+escHtml(ev.team||'')+'</span><span class="event-badge '+badgeCls+'">'+badgeText+'</span><span>'+timeText+'</span><span>'+escHtml(typeof owners==='string'?owners:owners.join(', '))+'</span></div>'+(ev.notes?'<div style="font-size:11px;color:var(--text-dim);margin-top:3px">'+escHtml(ev.notes)+'</div>':'')+'</div></div>';
            }).join('');
        }

        function escHtml(s) { if (!s) return ''; return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

        function changeMonth(dir) {
            currentMonth += dir;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar(); renderEvents();
        }

        function goToday() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            selectedDate = formatDate(today);
            renderCalendar(); renderEvents();
        }

        function setTeamFilter(team) {
            teamFilter = team;
            document.querySelectorAll('.team-chip').forEach(c => c.classList.remove('active'));
            document.querySelector('.team-chip[data-team="'+team+'"]').classList.add('active');
            renderCalendar(); renderEvents();
        }

        function setCatFilter(cat) {
            catFilter = cat;
            document.querySelectorAll('.cat-tab').forEach(c => c.classList.remove('active'));
            document.querySelector('.cat-tab[data-cat="'+cat+'"]').classList.add('active');
            renderCalendar(); renderEvents();
        }

        init();
    </script>
